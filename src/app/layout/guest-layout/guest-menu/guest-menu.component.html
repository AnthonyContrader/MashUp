<div class="row">
    <div class="col-md-12">
        <div class="sidenav">
            <button class="menubtn">
                <a [routerLink]="['/guest-dashboard']"> <i class="fas fa-home" style="margin-right: 10px"> </i>
                    Dashboard </a>
            </button>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#account"
                (click)="accountcollapse()">
                <i class="fas fa-user" style="margin-right: 15px"></i> Account
            </button>
            <div class="collapsebtn" id="account" *ngIf="isAccountCollapsed">
                <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                    <a [routerLink]="['/guest-dashboard/users']"> <i class="fas fa-user-edit"
                            style="margin-right: 15px"></i>
                        Edit Profile</a>
                </button>
                <button class="menubtn" style="background-color: #334247; padding-left: 40px">
                    <a [routerLink]="['/guest-dashboard/work-in-progress']"><i class="fas fa-file-alt"
                            style="margin-right: 15px"></i>General Info</a>
                </button>
            </div>
            <button class="menubtn">
                    <a [routerLink]="['/guest-dashboard/albums']"> <i class="fas fa-edit" style="margin-right: 10px"> </i>
                        Albums </a>
                </button>

             <button class="menubtn">
                <a [routerLink]="['/guest-dashboard/tracks']"> <i class="fas fa-edit" style="margin-right: 10px"> </i>
                      Tracks </a>
              </button>

              <button class="menubtn">
                <a [routerLink]="['/guest-dashboard/playlists']"> <i class="fas fa-edit" style="margin-right: 10px"> </i>
                    Playlists </a>
            </button>

            <button class="menubtn" (click)="logout()">
                <i class="fas fa-sign-out-alt" style="margin-right: 15px"></i>Logout
            </button>
        </div>
    </div>
</div>
